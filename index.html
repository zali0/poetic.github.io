<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootrsap css -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Poetic</title>
  </head>
  <body>
    <section id="homepage" class="height">
      <div class="col">
        <h1 class="flower display-2 text-light pt-3 ml-5">Poetic...</h1>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
       </div>
      </div>
      <div class="container-fluid">
        <div class="row height-80">
          <!-- Col 1 -->
          <div class="col-md-12 lead display-4 text-light align-self-end m-0">
            <p class="stylish">They built bungalows!</p>
            <p class="stylish">Now they stare at the walls...</p>
          </div>
          <!-- Col 2 -->
          <div class="col-md-12 align-self-center">
            <div class="modal-dialog text-center">
              <div class="col-sm-9 main-section">
                  <div class="modal-content">
                    <div class="col-12 user-image">
                      <img src="./img/face.png" alt="">
                    </div>
                    <div class="col-12 form-input">
                      <form>
                        <!-- Input element -->
                        <div class="input-group my-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                             <i class="fas fa-signature"></i> 
                            </span>
                          </div>
                          <!-- end prepened -->
                          <input type="text" class="form-control" id="email" placeholder="Enter Name">
                        </div>
                        <!-- End of Input -->
                         <!-- Input element -->
                         <div class="input-group my-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                               <i class="fas fa-user"></i> 
                              </span>
                            </div>
                            <!-- end prepened -->
                            <input type="text" class="form-control" id="email" placeholder="Enter Username">
                          </div>
                          <!-- End of Input -->
                          <!-- Input element -->
                            <div class="input-group my-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                  <i class="fas fa-at"></i> 
                                  </span>
                                </div>
                                <!-- end prepened -->
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                              </div>
                          <!-- End of Input -->
                           <!-- Input element -->
                           <div class="input-group my-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                <i class="fas fa-lock"></i> 
                                </span>
                              </div>
                              <!-- end prepened -->
                              <input type="password" minlength="5" class="form-control" id="email" placeholder="Enter Password">
                            </div>
                        <!-- End of Input -->

                          <button type="submit" class="btn btn-lg btn-outline-light">Sign up</button>
                          <div class="col-12 forgot lead">
                            <a href="#">Log In</a>
                          </div>
                      </form>
                    </div>
                  </div>
              </div>
             
            </div>
    </section>
      











    <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
